version: 2

# Enforce *pip*-based build to install package from *pyproject.toml* file.
build:
  os: ubuntu-22.04
  tools:
    python: '3'

python:
  install:
    - method: pip
      path: .

sphinx:
  configuration: docs/conf.py

formats:
  - pdf
